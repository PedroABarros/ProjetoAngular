<!-- contato.component.html -->
<div class="contact-container">
  <h2>Entre em Contato</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Nome</label>
      <input
        type="text"
        id="name"
        name="name"
        ngModel
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="message">Mensagem</label>
      <textarea
        id="message"
        name="message"
        ngModel
        rows="4"
        required
        class="form-control"
      ></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary"><a [routerLink]="['/home']">enviar</a></button>
  </form>
</div>
