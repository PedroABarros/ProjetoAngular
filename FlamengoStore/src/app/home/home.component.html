<div class="home-container">
    <section class="hero">

        <h1>Bem-vindo ao Nosso Site!</h1>
        <p>Descubra nossos produtos incr√≠veis e aproveite ofertas especiais.</p>
        <a routerLink="/produtos" class="cta-button">Veja Nossos Produtos</a>

    </section>
  
    <section class="featured-products">
      <h2>Produtos em Destaque</h2>

        </div>

    </section>
